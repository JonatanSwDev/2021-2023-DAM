<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias vividos</title>
    <script src="Ejercicio4.js"></script>
</head>
<body>
    <image id="img1" src="rosa.jpg" style="height: 200px;width: 200px;"></image>
    <form name="formulario">
        <label form="nombre">Introduce tu nombre:</label>
        <input id="nombre" name="nombre" type="text" value="" size="20" maxlength="15" pattern="[A-Za-z]{3}" onfocus="cambiarImagenes(0)"><br/>
        <label form="apellido1">Introduce tu primer apellido:</label>
        <input id="apellido1" name="apellido1" type="text" value="" size="20" maxlength="15" pattern="[A-Za-z]{3}" onfocus="cambiarImagenes(1)"><br/>
        <label form="apellido2">Introduce tu segundo apellido:</label>
        <input id="apellido2" name="apellido2" type="text" value="" size="20" maxlength="15" pattern="[A-Za-z]{3}" onfocus="cambiarImagenes(2)"><br/>
        <label form="edad">Introduce tu edad:</label>
        <input id="edad" name="edad" type="text" value="" size="20" maxlength="3" pattern="[0-9]{1-3}"onfocus=" cambiarImagenes(3)">
        <br/>
        <input name="boton" type="button" value="Dias vividos" onclick="calcularDias();">
        <br/>
        <input name="resultado" size="60" type="text" disabled>
    </form>
    
</body> 
</html>
